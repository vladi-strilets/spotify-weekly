name: update-list
on:
  schedule:
    - cron: "10,20,30,40,50 0-23 * * TUE"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call update list endpoint
        run: |
          curl --request POST \
          --url 'https://spotify-weekly.vercel.app/api/update-list' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
